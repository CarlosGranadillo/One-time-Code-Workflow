name: Detect Changes and Trigger Python Script

on:
  workflow_dispatch:
  push:
    paths:
      - iterable_asset_definitions/**
      - .github/workflows/detect_changes.yml

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for accurate branch comparison

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run change detector script
        run: |
          # Fetch main branch for comparison
          git fetch origin main
          # Get all changes between the current branch and main
          git diff --name-status origin/main...HEAD > changes.txt
          cat changes.txt  # Debug step to view the changes
          python main.py changes.txt
